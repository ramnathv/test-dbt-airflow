image: 
  corise/dbt-course-gitpod

tasks:
  - name: Start postgres
    command: |
      sudo /etc/init.d/postgresql start 
      mkdir -p /workspace/.dbt 
      ln -snf /workspace/.dbt ~/.dbt
      export PGPASSWORD=corise PGUSER=corise PGDATABASE=dbt
ports:
  - port: 8000
    onOpen: open-preview
